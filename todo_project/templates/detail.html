{% extends 'base.html' %}
{% block content %}
 <div class="shadow card">
        <div class="card-body">
            <h5 class="card-title">{{ i.name }} <br></h5>
            <p><b>{{ i.priority }}</b></p>
            <p><b>{{ i.date }}</b></p>

            <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
            <a class="btn btn-secondary" href="{% url 'update' i.id %}">Update</a>
            </div>
        </div>

{% endblock %}
